<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agendamento | Login</title>
        <link rel="stylesheet" href="estilos/home.css"/>
        <link rel="shortcut icon" href="imagens/logo 2.0.png" type="image/x-icon"/>
    </h:head>
    <h:body>
        <div class="top">
            <h:graphicImage class="img-logo" url="imagens/logo 2.0.png"/>
            <div class="borda-top"></div>
        </div> 
        
        <div class="content">
            <div class="item">
                <h:graphicImage class="img" url="imagens/usuarios.png" />
                <h1>Usuário</h1>
            </div>
            <div class="item">
                <h:graphicImage class="img" url="imagens/book.png" />
                <h1>Agenda</h1>
            </div> 
            <div class="item">
                <h:graphicImage class="img" url="imagens/calendario.png" />
                <h1>Compromisso</h1>
            </div>
             <div class="item">
                <h:graphicImage class="img" url="imagens/people.png" />
                <h1>Cidadão</h1>
            </div>
             <div class="item">
                <h:graphicImage class="img" url="imagens/chart.png" />
                <h1>Relatórios</h1>
            </div>
             <div class="item">
                <h:graphicImage class="img" url="imagens/search.png" />
                <h1>Buscas</h1>
            </div>
            <div class="item">
                <h:graphicImage class="img" url="imagens/supo.png" />
                <h1>Suporte</h1>
            </div>
            
        </div>
        
        <div class="bottom">
            <div class="borda-bottom"></div>
           
            
            <div class="roda-pe">
                <p:outputLabel styleClass="pe"> Produzido por Safira Softhouse - Todos os Direitos Reservados </p:outputLabel>
            </div>
            
        </div>
    </h:body>
</html>
